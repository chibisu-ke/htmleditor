
<!Doctype html>
<html lang="ja">

<head>
    <title>htmlビューアー</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #view {
            width: 45vw;
            overflow: auto;
            float: left;
            border: 1px solid #999;
        }

        #code {
            float: right;
            width: 45vw;
            resize: none;
        }
    </style>
    <script>
        document.execCommand("DefaultParagraphSeparator", false, "p");
        addEventListener('load', function () {
            preview();
        });
        document.addEventListener('keyup', function () {
            preview();
        });
        document.addEventListener('paste', function () {
            window.setTimeout(preview, 0);
        });
        function preview() {
            var obj = document.activeElement;
            var view = document.getElementById('view');
            var code = document.getElementById("code");
            document.getElementById("view").style.height = window.innerHeight - 50 + "px";
            document.getElementById("code").style.height = window.innerHeight - 50 + "px";
            if (obj.id == "view") {
                code.value = view.innerHTML;
            } else {
                view.innerHTML = code.value;
            }
        }
    </script>
</head>

<body>
    <div id="view" contenteditable="true"></div>
    <textarea id="code">
<h3>HTMLリアルタイムプレビュー</h3>

<p>画面の左側にプレビュー、右側にHTMLが表示されています。</p>

<p>HTMLだけでなく、CSSやJavaScriptもリアルタイムで表示や動作を確認できます。</p>

<p>HTMLを書き換えて遊んでみてください。</p>

<input type="button" value="テスト用のボタン" onclick="alert('ボタンが押された')">

<style>
    h3{
        color:blue;
    }
</style>
</textarea>

</body>

</html>
